name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - 'codex/**'

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      - name: Swift version
        run: swift --version
      - name: Build
        run: swift build
      - name: Test
        run: swift test
      - name: Lint (if installed)
        run: |
          if command -v swiftlint >/dev/null; then
            swiftlint
          else
            echo "swiftlint not installed on runner"
          fi
